        }

        input[type="text"],

            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 5px;
            color: #fff;
        }

        .checkbox {
            display: flex;
            align-items: center;

        }

        .checkbox input {

        }

        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;

        }
